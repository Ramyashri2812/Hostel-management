<!DOCTYPE html>
<html>
<head>
  <title>Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="register.css">
</head>
<body>
  <div class="Register">
    <form action='register.php' method="post">
      <h1>Registration form</h1>
      <div class="input-group">
        <input type="text" name="name" id="name" placeholder="Enter your full name" required>
      </div>
      <div class="input-group">
        <input type="text" name="rollno" id="rollno" placeholder="Enter roll number" required>
      </div>
      <div class="input-group">
        <input type="text" name="emailid" id="emailid" placeholder="Enter your college email id" required>
      </div>
      <div class="input-group">
        <select id="year" name="year">
          <option value="" hidden>Which year are you in?</option>
          <option value="1">Year 1</option>
          <option value="2">Year 2</option>
          <option value="3">Year 3</option>
          <option value="3">Year 4</option>
        </select>
      </div>
      <div class="input-group">
          <select id="gender" name="gender">
            <option value="" hidden>What is your gender?</option>
            <option value="F">Female</option>
            <option value="M">Male</option>
            <!-- <option value="N">Non-binary</option> -->
          </select>
      </div>
      <div class="input-group">
          <select id="pwd" name="pwd">
            <option id="txt" value="">Do you have a disability?</option>
            <option value="Y">Yes</option>
            <option value="N">No</option>
          </select>
      </div>
      <button type="submit" name="button">Submit</button>
    </form>
  </div>
</body>
</html>
